<!DOCTYPE html>
<html lang="en">
<head>
    <Style>
        #table{
            background-color: peachpuff;
            border : purple;
        }
    </Style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="50%" align = "center" id="table">
        <caption>
            <caption>게시판</caption>
            <tr>
                <th>번호</th>
                <th>가슴</th>
                <th>등</th>
            </tr>
            <tr>
                <td>1</td>
                <td>상부가슴</td>
                <td>상부 승모근</td>
            </tr>
            <tr>
                <td>2</td>
                <td>대흉근</td>
                <td rowspan="2" align="center">하부 승모근</td><!-- 밑에 칸과 합치는 것-->
            </tr>
            <tr>
                <td colspan="2" align="center">광배근</td><!-- 옆에 칸과 합치는 것-->
            </tr>

        </caption>

        
    </table>
</body>
</html>
