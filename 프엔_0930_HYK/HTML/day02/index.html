<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        요소
    </title>
</head>
<body>
    <!-- div태\그는 대표적인 block 캐그로 길이가 100%-->
    <div>안녕하세요</div>
    <!--반면, span 태그는 대표적인 inline 태그로 길이가 내용물 -->
    <span>반</span>
    <span>가</span>
    <span>워</span>
    <span>요</span>
    <!--분간할때 쓰는 span-->
     
    
    <p>
        저의 이름은
    <span>
             홍
            <span>윤</span>
        기
    </span>
         입니다. 
    </p>
     <h1>만나서</h1>
    <h2>반갑습니다.</h2>
    <h3>오늘도 모두</h3>
    <h4>happy hacking</h4>

</body>
</html>
